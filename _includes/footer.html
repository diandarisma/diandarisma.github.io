<footer class="pt-5 my-5 text-muted border-top">
  <div class="row">
    <div class="col-md-7 text-end social-media-icons">
      {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" class="ms-3 fs-5"> 
          <p class="fab fa-{{ item.icon }}"></p></a>
      {% endfor %}
    </div>
  </div>
</footer>
